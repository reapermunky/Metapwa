<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta-PWA Generator</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <h1>Meta-PWA Generator</h1>
    <textarea id="userRequest" placeholder="Describe your PWA..."></textarea>
    <br>
    <label for="templateSelect">Or choose a template:</label>
    <select id="templateSelect">
        <option value="">-- Select a Template --</option>
    </select>
    <br>
    <label for="themeSelect">Choose Theme:</label>
    <select id="themeSelect">
        <option value="default">Default</option>
        <option value="light">Light</option>
        <option value="dark">Dark</option>
    </select>
    <br>
    <button id="generate">Generate PWA</button>
    <button id="deploy">Download for Deployment</button>
    <button id="deployGithub">Deploy to GitHub</button>
    <button id="unlockPremium">Unlock Premium Features</button>
    <button id="toggleDarkMode">Toggle Dark Mode</button>
    <div id="output">
        <iframe id="preview"></iframe>
    </div>
    <script src="static/script.js"></script>
    <script src="static/deploy.js"></script>
    <script src="static/deploy_github.js"></script>
    <script src="static/premium.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
</body>
</html>
